<ion-header>
  <ion-toolbar>
    <ion-title>Create!</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">  
  <form (ngSubmit)="createTest1(createForm)" #createForm="ngForm">
  <ion-grid> 
    <ion-row>
      <ion-col text-center>
        ID : {{modelId}}
      </ion-col>
    </ion-row>
    <ion-row>
      <label for="side">Campo 1</label>
      <ion-col text-center>
        <input
          type="text"
          id="campo1"
          name="campo1"
          class="form-control"
          ngModel
          required
          style="width: 400px"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <label for="side">Campo 2</label>
      <ion-col text-center>
        <input
        type="text"
        id="campo2"
        name="campo2"
        class="form-control"
        ngModel
        required
        style="width: 400px"/>
      </ion-col>
    </ion-row>
    <button [disabled]="createForm.invalid" class="btn btn-primary" type="submit">Create</button>
  </ion-grid>
  </form>
</ion-content>
