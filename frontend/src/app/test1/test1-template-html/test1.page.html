<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <ion-title>PAGE TEST 1</ion-title>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="logOut()"color="danger">LogOut</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>  
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-button expand="block" (click)="openModal()">Create
        <ion-icon slot="end" name="star"></ion-icon>
      </ion-button> 
    </ion-col>
  </ion-row>  
  <ion-row>
    <ion-col>
      <div size="2">ID</div>
    </ion-col>
    <ion-col size="2">
      <div>CAMPO 1</div>
    </ion-col>
    <ion-col size="4"> 
      <div>CAMPO 2</div>
    </ion-col>
    <ion-col size="2">      
    </ion-col>
    <ion-col size="2">      
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let test1 of test1s$ | async">
    <ion-col size="2">
      <div>{{ test1.id }}</div>
    </ion-col>
    <ion-col size="2">
      <div>{{ test1.campo1 }}</div>
    </ion-col>
    <ion-col size="4">
      <div>{{ test1.campo2 }}</div>
    </ion-col>
    <ion-col size="2"> 
      <ion-button (click)="openModalUpdate(test1)"color="success">Update</ion-button>      
    </ion-col>
    <ion-col size="2"> 
      <ion-button (click)="deleteTest1(test1.id)"color="danger">Delete</ion-button>  
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
